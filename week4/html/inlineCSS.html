<!DOCTYPE html>

<html>
	<head>
		<title>Inline CSS</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<p>You can style nearly any element by using the style attribute. Value of the style attribute must be a valid css</p>

		<p>CSS has the following syntax</p>
		<code>element { property:value; property:value }</code>

		<p>Here is how you use inline styling:</p>
		<h1 style="color:blue">This is a Blue Heading</h1>
	</body>
</html>
