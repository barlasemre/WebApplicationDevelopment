<!DOCTYPE html>

<html>
	<head>
		<title>Internal CSS</title>
		<meta charset="UTF-8" />

		<!-- You can link external CSS files to our documents with link tag-->
		<link rel="stylesheet" href="external.css" />
	</head>
	<body>
		<p>This text should be colored red since it is wrapped in &lt;p&gt; tag.</p>

		<div id="para1">This text should be green since its id attribute is "para1"</div>

		<div class="center">This text should be colored blue since its class attribute value is "center"</div>

		<p class="center">This text should be black since it is wrapped in &lt;p&gt; tag and its class attribute is "center"</p>
	</body>
</html>
